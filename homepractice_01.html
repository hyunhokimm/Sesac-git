<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_01</title>
</head>
<body>
    <h1>집에서 연습하기.</h1>
    <p>본문을 적기위한 태그</p>
    <br>
    <hr>

    <hr>
    <img src="./html.png" alt="사진이 모이지 않습니다.">
    <span>span 태그 입니다.</span>
    <div>줄이 바뀝니다.</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <del>줄이 생긴대요.인라인이네</del>
    <em>글자가 기울어짐.인라인이네</em><br>
    <input type="text"><br>
    <input type="password"><br>
    <input type="checkbox"><br>
    <input type="radio"><br>
    <input type="button" value="버튼입니다."><br>
    <input type="file"><br>
    <select>
        <option value="사과">사과</option>
        <option value="배">배</option>
        <option value="수박">수박</option>
    </select>
    <hr>
    <table border="1" cellspacing="0" cellpadding="5">
        <th colspan="3">이것은 제목입니다.</th>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>

            <td>9</td>
        </tr>
