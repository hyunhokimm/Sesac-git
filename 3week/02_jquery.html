<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>02_jquery</title>
  </head>
  <body>
    <span>클래스를 추가해주세요.</span>
    <span class="none">클래스를 지워주세요.</span>

    <script>
      $('span').addClass('span');
      $('.none').removeClass();
      console.log($('span').hasClass(''));
    </script>
  </body>
</html>
