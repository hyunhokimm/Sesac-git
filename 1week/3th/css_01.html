<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_01.css">
    <title>css 복습하기</title>
</head>
<body>
    <h1>css 파일이 따로 존재합니다.</h1>
    <h2>전체 선택자 입니다.</h2>
    <span>모든 선택자 입니다.</span>
    <p>태그 선택자로 선택해주세요!!</p>
    <div class="selector">class로 선택이 가능합니다.</div>
    <div id="id_selector">id로도 선택이 가능하나 id는 자바스크립트 이용시에 사용 됩니다.</div>
    <div>
        <ol>
            <li class="사과">사과</li>
            <ol>
                <li class="사과">씨앗</li>
            </ol>
            <li class="child">딸기</li>
            <li class="water">수박</li>
        </ol>
    </div>
    <div>
        <ul>
            <li>동생</li>
            <li>형</li>
            <li>여동생</li>
        </ul> 
        <h4>인접 형제 선택자</h4>
        <h4>여기까지</h4>
        <ul>
             <li>1</li>
             <li>2</li>
             <li>3</li>
         </ul>
         <ul>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
